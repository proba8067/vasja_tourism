<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
	<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

</head>

<script>
    AFRAME.registerComponent('clickhandler', {
        init: function() {
            this.el.addEventListener('click', () => {
                alert('Clicked!');
				
	const url='https://www.appsheet.com/start/ee58c4b0-9e19-4e7c-bd52-8211bd82ba5f#appName=ARTurismDemo-1644273&group=%5B%5D&row=43.162083%2C+22.588539&sort=%5B%7B%22Column%22%3A%22Name%22%2C%22Order%22%3A%22Ascending%22%7D%5D&table=Places&view=Places_Detail';	 
		
						
window.location.replace(url);
				
				
            });
    }});
</script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [clickhandler];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-box
            clickhandler
            material="color: red;"
            scale="5 5 5"
            gps-entity-place="latitude: 43.1604136; longitude: 22.5915271;">
        </a-box>
		
		<a-box
            clickhandler
            material="color: green;"
            scale="5 5 5"
            gps-entity-place="latitude: 43.1620825; longitude: 22.5884964;">
        </a-box>
		
	    <a-entity clickhandler gltf-model="./assets/sonic/scene.gltf" rotation="0 30 0" scale="0.12 0.12 0.12" gps-entity-place="latitude: 43.1604136; longitude: 22.5915271;" />
		

        <a-camera gps-camera rotation-reader>
		</a-camera>
	</a-scene>
</body>
